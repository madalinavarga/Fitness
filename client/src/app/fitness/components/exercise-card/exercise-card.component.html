<div class="card">
  <img
    class="card-img"
    [src]="exercise().imgSrc"
  />
  <div class="card-content">
    <h2>{{ exercise().title }}</h2>
    <div class="input">
      <label>Sets:</label>
      <input type="number" [(ngModel)]="exercise().sets" />
    </div>
    <div class="input">
      <label>Repetitions:</label>
      <input type="number" [(ngModel)]="exercise().repetitions" />
    </div>
    <button mat-raised-button (click)="handleAddExercise()" [hidden]="handleAddVisibility()">Add</button>
  </div>
</div>
