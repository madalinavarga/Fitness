<div class="layout">
  <div class="container-muscle-groups">
    <ng-container *ngFor="let entry of muscleGroupsEntries">
      <button mat-raised-button (click)="setSelectedGroup(entry)" [ngClass]="{'isSelected': selectedMuscle === entry}">
        {{ entry.name }}
      </button>
    </ng-container>
  </div>

  <div class="container-selected-group">
    <h3>{{ selectedMuscle.name }}</h3>
    <button class="btn" mat-icon-buttoncolor="primary" (click)="addAllExercisesToDailyWorkout()">All <mat-icon>library_add</mat-icon> </button>
    <div *ngIf="exercisesByMuscleGroup" class="cards">
      @for(exercise of exercisesByMuscleGroup; track exercise.id;){
      <app-exercise-card [exercise]="exercise"></app-exercise-card>
      }
    </div>
  </div>
</div>
