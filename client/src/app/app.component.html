<div class="main-layer">
  <div class="nav-container">
    <button
      [routerLink]="'hydration'"
      routerLinkActive="active-link"
      mat-raised-button
    >
      Water
    </button>
    <button
      [routerLink]="'daily-workout'"
      routerLinkActive="active-link"
      mat-raised-button
    >
      Daily workout
      <span class="exercise-count">{{ getCount() ?? 0 }}</span>
    </button>
    <button
      [routerLink]="'fitness'"
      routerLinkActive="active-link"
      mat-raised-button
    >
      Fitness
    </button>
    <button mat-raised-button disabled>Nutrition</button>
  </div>

  <router-outlet></router-outlet>
</div>
